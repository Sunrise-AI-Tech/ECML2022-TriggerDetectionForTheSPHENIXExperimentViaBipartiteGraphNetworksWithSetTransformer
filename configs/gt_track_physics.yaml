        test_input_dir: /home/giorgian/data/presplit/test_gt
        n_train: 10000 #00
        n_valid: 40000 #0
        n_test: 40000 #0
        add_geo_features: True
        use_radius: True

        use_pt: True
        batch_size: 32
        n_workers: 4
        load_complete_graph: False
